<html>
  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>Form horizontal (Penugasan Laki-laki)</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validasi1() {
      document.getElementById("kupon").disabled = false;
    }

    function validasi2() {
      document.getElementById("kupon").disabled = true;
    }
    
    function validasi3() {
      var kupon = document.getElementById("kupon").value;
      var barang = document.getElementById("jumlahbarang").value;

            if (barang < 1) {
                document.getElementById("Barangerror").innerHTML = "Masukkan Jumlah Barang yang Benar";
                return false;
            }
     }
</script>
  </head>
  <br>
  <body class="pt-5">
      <div class="container" >
        <div class="row d-flex justify-content-center align-items-center h-50">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
                  <div class="text-center mb-3"><h3>Form Pemesanan Barang Online (Laki-laki)</h3></div>
                    <form action="https:google.com" class="form-horizontal" role="form" onsubmit="return validasi3();">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio" name="example" onclick="validasi1();">
                        <label class="custom-control-label" for="customRadio">Pakai kupon</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="example" onclick="validasi2();">
                        <label class="custom-control-label" for="customRadio2">Tidak Pakai Kupon</label>
                      </div>
          
                      <div class="form-group mt-4 row">
                          <label class="col-4" for="kupon">Kode Kupon:</label>
                          <input class="form-control col-8" type="text" class="form-control" id="kupon"
                              placeholder="Masukkan Kode Kupon" name="kupon">
                      </div>
                      
                      <div class="form-group mt-4 row">
                          <label class="col-4" for="jumlahbarang">Jumlah Barang:</label>
                          <input class="form-control col-8" type="number" class="form-control" id="jumlahbarang" placeholder="Masukkan Jumlah" name="jumlahbarang">
                          </div>
                          <div class="alert alert-light text-danger">
                          <div id="Barangerror"></div>
                      </div>
                      <input type="submit" class="btn btn-pill btn-success" value="Submit">
                    </form>
            </div>
          </div>
        </div>
      </div>            
</body>
</html>
