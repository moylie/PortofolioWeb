<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    CALCULATOR
  </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function tambah() { //seperti function di java
      var bil1 = parseInt(document.getElementById("bil1").value) ;
      var bil2 = parseInt(document.getElementById("bil2").value) ;
      hasil = bil1 + bil2 ;

      //console.log("Hasil Penjumlahan : " + hasil);
      return hasil ;
    }
    function cetak()//seperti void di java
    {
      document.getElementById("hasil").innerHTML = tambah() ;
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="form-group">
      <label for="bil1"> Bilangan 1 :</label>
      <input class="form-control" type="number" id="bil1" name="bil1" placeholder="Masukkan Angka Pertama">
      <label for="bil2"> Bilangan 2 :</label>
      <input class="form-control" type="text" id="bil2" name="bil2" placeholder="Masukkan Angka Kedua">
      <br/>
      <button class="btn btn-success" onclick="cetak();"> TAMBAH </button>
    </div>
    <h2>Hasil Penjumlahan :<div id="hasil"></div></h2>
  </div>
</body>

</html>
