<html>
  <head>
    <meta charset="utf-8">
    <title>
      Process A Name
    </title>
    <link rel="stylesheet" href="stylejs3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript">

      function submitdata() {
  
        var fn = document.getElementById("fn").value ;
        var ln = document.getElementById("ln").value ;
        var name = fn +" "+ ln ;
        var sn = name.split(" ");
        var fnNew = sn[0].substring(0,1).toUpperCase();
        var lnNew = ln.substring(0, 1).toUpperCase() + ln.substring(1);
        
        hasil = "Your name is"+": "+ lnNew +", "+ fnNew ;
        return hasil ;
      }

      function cetak() {
      document.getElementById("hasil").innerHTML = submitdata() ;
    }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Process A Name</div>
      <form action="#">
        <div class="field">
          <input type="text" id="fn" required>
          <label>Type your first name</label>
        </div>
        <div class="field">
          <input type="text" id="ln" required>
          <label>Type your last name</label>
        </div>
        <br/>
        <div class="field">
          <input type="submit" value="SUBMIT" onclick="cetak();"/>
        </div>
      </form>
    </div>
    <div class="wrapper2">
      <div class="title">Output</div>
      <div class="field2">
      </div>
      <br/>
      <h2><div id="hasil"></div></h2>
      <p>File HTML ini berisikan program untuk manipulasi string berupa nama. Nantinya program akan akan membaca input nama depan dan belakang lalu mencetaknya sebagai nama belakang diikuti koma dan diakhiri dengan satu huruf awal dari nama depan.</p>
      <br/>
  </body>
</html>
